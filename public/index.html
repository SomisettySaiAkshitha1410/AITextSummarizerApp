<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>AI Text Summarizer App</title>
    <link rel="stylesheet" href="stylesheet.css">   
  </head>
  <body>
    <h1>AI Text Summarizer App</h1>
    <p> Welcome to the AI Text Summarizer App! This app uses the power of Artificial Intelligence APIs to provide concise summaries of long texts. </p>
    <p> Simply paste your text into the text area below and click the "Submit" button. </p>
    <div class="container">
      <div class="text-box">
        <textarea id="text_to_summarize" name="text_to_summarize"
          style=" background-color: #f8f8f8; color: #333;" 
placeholder="Paste in some text to summarize. (Min length is 200 chars. Max length is 100,000 chars.)" maxlength="100000"></textarea>
        
        <div class="button-container">
          <button id="demo-button" class="demo-button">Insert Sample Text</button>
          <button id="submit-button" class="submit-button">
            <span class="submit-button-text">Summarize</span>
          </button>
        </div>

      </div>
      <div class="text-box"> 
        <textarea id="summary" name="summarized_text" 
          style="min-height: 100px; background-color: #f8f8f8; color: #333;" 
          placeholder="Summarized text will appear here"></textarea>

      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
